<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bmi.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
     <div>

        <h2>BODY MASS INDEX</h2>
         <div class="box translusent">
             <h1 class="pt-5">click the buttons to enter your details</h1>
             <h3 id="weight">Your weight(kg) :</h3>
             <h3 id="height">Your height(m) :</h3>
             <div class="spinner-border spinner-visible" id="spinner" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
             <h3 id="counter-h3" ></h3>
             <p id="bmi-statement"></p>
             <button id="weight-btn" class="btn btn-primary" onclick="" >weight</button>
             <button id="height-btn" class="btn btn-primary" onclick="">height</button>
             <button id="save-btn" class="btn btn-primary" onclick="">save</button>
             
             <p id="total-count" class="count-save" ><span id="colorfull"></span> </p>
             <br id="br-tag">
         </div>

         <footer>made by hisham</footer>
     </div>

    <script src="bmi.js"></script>

</body>
</html>
