<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="rps.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Road+Rage&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>rock paper scissors</h1>
    </header>

    <div class="box">

   

    <div class="score-board">
        <div id="user-label" class="bagde">user</div>
        <div id="computer-label" class="bagde">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p id="result" >start now!!!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img id="rock" src="https://img.icons8.com/color/96/000000/hand-rock.png"/>
        </div>


        <div class="choice" id="p">
            <img id="paper" src="https://img.icons8.com/office/96/000000/hand.png"/>
        </div>


        <div class="choice" id="s">
            <img id="scissors" src="https://img.icons8.com/color/96/000000/hand-scissors--v1.png"/>

        </div>
    </div>

    <div class="display" id="show-display" >
        <div class="row ">
            <div  class="disp col-6 d-flex justify-content-end" >
                <div >
                    <h5>YOUR CHOICE :</h5>
                    <img id="image1" src="" alt="">
                </div>
                
            </div>
            <div class="disp col-6 d-flex justify-content-start " >
                <div>
                    <h5>COMP CHOICE :</h5>
                    <img id="image2" src="" alt="">
                </div>
            </div>
        </div>
    </div>
<div class="ref-div"> <button type="button" class="btn btn-danger"><a class="refresh" href="">new game</a></button></div>
   
</div>
    
    <footer>
        <p>made by hisham</p>
    </footer>



    <script src="rps.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
